name: Build and Test Java

on:
  push:
    branches: [ "main" ]
    paths:
      - 'java/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'java/**'
  workflow_dispatch: 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: 'maven'

    - name: Build
      run: mvn clean install -DskipTests
      working-directory: ./java/bank_simulation

    - name: Test
      run: mvn test
      working-directory: ./java/bank_simulation